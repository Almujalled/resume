name: Generate PDF Resume

# Manual workflow only - LaTeX source kept private
# Build PDFs locally with: cd latex-src && xelatex resume_cv.tex
# Then manually create release and upload PDFs
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2025-12-14)'
        required: true
        default: '2025-12-14'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for PDFs
        run: |
          if [ ! -f "Ghaith_Almujalled_Resume_EN.pdf" ] || [ ! -f "Ghaith_Almujalled_Resume_NO.pdf" ]; then
            echo "‚ùå PDF files not found!"
            echo "Please build PDFs locally and commit them before running this workflow."
            echo ""
            echo "Build commands:"
            echo "  cd latex-src && xelatex resume_cv.tex"
            echo "  cd latex-src-no && xelatex resume_cv.tex"
            echo ""
            echo "Then copy PDFs to repo root:"
            echo "  cp latex-src/resume_cv.pdf Ghaith_Almujalled_Resume_EN.pdf"
            echo "  cp latex-src-no/resume_cv.pdf Ghaith_Almujalled_Resume_NO.pdf"
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: resume-${{ github.event.inputs.version }}-${{ github.run_number }}
          release_name: Resume - ${{ github.event.inputs.version }}
          body: |
            üìÑ Professional PDF resumes (LaTeX compiled)
            
            **Languages:**
            - English (EN) - Professional LaTeX typesetting
            - Norwegian (NO) - Professional LaTeX typesetting
            
            **Version:** ${{ github.event.inputs.version }}
            **Commit:** ${{ github.sha }}
            
            *Note: LaTeX source kept private for intellectual property protection*
          draft: false
          prerelease: false

      - name: Upload English PDF
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Ghaith_Almujalled_Resume_EN.pdf
          asset_name: Ghaith_Almujalled_Resume_EN.pdf
          asset_content_type: application/pdf

      - name: Upload Norwegian PDF
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Ghaith_Almujalled_Resume_NO.pdf
          asset_name: Ghaith_Almujalled_Resume_NO.pdf
          asset_content_type: application/pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: |
            Ghaith_Almujalled_Resume_EN.pdf
            Ghaith_Almujalled_Resume_NO.pdf
          retention-days: 90
